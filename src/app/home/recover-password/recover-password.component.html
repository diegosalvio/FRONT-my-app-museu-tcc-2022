<form [formGroup]="recoverPwdForm" (ngSubmit)="handleRecoverPassword()" class="wrapper">
  <div class="div-img">
    <img class="img-login" src="../../../assets/visita_guiada_ver.2.png" alt="logo do aplicativo">
  </div>
  <p>
    <mat-form-field>
      <mat-label>Digite sua nova senha</mat-label>
      <input matInput formControlName="password">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Confirme a senha</mat-label>
      <input matInput formControlName="confirmPassword">
    </mat-form-field>
  </p>
  <p>
    <button mat-flat-button color="primary" [disabled]="!differentPwd && !errorPwd">Alterar Senha</button>
  </p>
</form>
