
<mat-card>
  <form [formGroup]="newUserForm" (submit)="signUp()">

    <mat-card-title>Sign Up</mat-card-title>

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="newUserForm.get('name')?.errors?.['required']">Campo obrigat√≥rio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data de nascimento</mat-label>
          <input matInput formControlName="birthDate">
        </mat-form-field>

        <mat-form-field appearance="fill" >
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Confirmar senha</mat-label>
          <input matInput formControlName="confirmPassword">
        </mat-form-field>

      </mat-card-content>

      <button mat-button color="primary">Cadastrar</button>

    </form>
</mat-card>

<button mat-button color="primary" click="teste()">Teste</button>
