<div class="content-wrapper">


  <div class="div-img">
    <img class="img-login"
      src="https://media.discordapp.net/attachments/944008601163431986/1042960285914382397/visita_guiada_ver.1.png"
      alt="logo do museu do Ipiranga">
  </div>
  <div class="form-login">
    <form [formGroup]="signinForm">
      <p>
        <mat-form-field class="form-field-email" appearance="outline">
          <mat-label>
            E-mail
          </mat-label>
          <input class="input-email" matInput formControlName="email">
          <mat-error *ngIf="signinForm.get('email')?.errors?.['required']">Campo obrigatório</mat-error>
          <mat-error *ngIf="signinForm.get('email')?.errors?.['email']">e-mail inválido</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="form-field-pwd" appearance="outline">
          <mat-label>
            Senha
          </mat-label>
          <input class="input-pwd" matInput formControlName="password" [type]="hidePwd ? 'password' : 'text'">
          <mat-error *ngIf="signinForm.get('password')?.errors?.['required']">Campo obrigatório</mat-error>
          <button mat-icon-button matSuffix (click)="hidePwd = !hidePwd" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePwd">
            <mat-icon>{{hidePwd ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </p>

      <p>
        <button class="button-login" (click)="login()" mat-raised-button color="primary" [disabled]="isLoading">
          <span *ngIf="!isLoading;else loader">Login</span>
        </button>
      </p>
      <mat-divider></mat-divider>
      <p>
        <button type="button" class="button-pwd" mat-flat-button (click)="openForgotPasswordDialog()">Esqueceu a
          senha?</button>
      </p>
      <p>
        <button type="button" class="button-register" mat-raised-button [routerLink]="['signup']">Criar nova
          conta</button>
      </p>
    </form>
  </div>
</div>

<ng-template #loader>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
